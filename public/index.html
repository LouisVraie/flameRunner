<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">    
    <title>BabylonJS Game</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">    
    <style>
        html, body {
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #fps {
            position: absolute;
            background-color: black;
            border: 2px solid red;
            text-align: center;
            font-size: 16px;
            color: white;
            top: 15px;
            right: 10px;
            width: 60px;
            height: 20px;
        }
        #gui{
          /* background-color: rgba(0, 0, 0, 0.562); */
          /* position: absolute; */
          top: 0;
          left: 0;
          color: white;
          flex-direction: row;
          /* width: 100%;
          height: 100%; */
          /* display: flex; */
          /* flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 20px; */
        }

        /* .in_game{
          justify-content: space-between;
          flex-direction: column;
        } */

        .viewport{
          width: 100%;
          /* background-color: #ffc0cb4a; */
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          border: 1px solid black;
          height: 100%;
        }
        .top_container{
          width: 100%;
          /* background-color: blue; */
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        }
        .middle_container{
          width: 100%;
          /* background-color: green; */
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .bottom_container{
          width: 100%;
          /* background-color: violet; */
          height: 40%;
          display: flex;
          padding: 3% 0px;
          align-items: center;
          justify-content: center;
        }
        .class_ability_container{
          border: 1px solid white;
          border-radius: 50%;
          width: 100px;
          height: 100px;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }
        .top_left_container{
          /* background-color: red; */
          width: 100%;
          padding: 3%;
          display: flex;
          flex-direction: column;
          gap: 10px;
        }
        .top_right_container{
          /* background-color: yellow; */
          padding: 3%;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }
        .top_left_sub_container{
          display: flex;
          align-items: center;
          flex-direction: row;
          justify-content: flex-start;
          gap: 5%;
        }
        .top_left_sub_life_container{
          /* background-color: red; */
          /* width: 100%;  */
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-around; 
          gap: 10px;
        }

        .life{

        }

        .top_left_sub_name_container{

        }
        .top_left_sub_stamina_container{
          height: 20px;
          width: 50%;
          background-color: yellow;
          border: 3px solid orange;
        }
        .top_left_sub_time_container{

        }
        .top_left_sub_score_container{

        }
        .top_right_sub_item_container{
          display: flex;
          align-items: center;
          justify-content: center;
          width: 150px;
          height: 150px;
          border: 1px solid white;
          border-radius: 12px;
        }
        .top_right_sub_effect_container{
          
        }

        .menu_container{
          position: absolute;
          width: 100%;
          height: 100%;
          /*display: flex;*/
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 20px;
        }

        .menu_btn{
          color: black;
          width: 600px;
          min-width: 600px;
          height: 9%;
          font-size: 50px;
          clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0 100%);
          border: 2px solid black;
          background-color: orange;
          pointer-events: all;
        }

        .menu_btn:hover{
          cursor: pointer;
          color: white;
        }
      </style>
  </head>
